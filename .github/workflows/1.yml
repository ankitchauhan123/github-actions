name: Github Actions Demo
on:
  push:
    branches:
      - master
env:
  VAR1 : VAR1
  VAR2 : VAR2

jobs:
  hello-world:
    runs-on: ubuntu-latest
    env:
      VAR3 : VAR1
      VAR4 : VAR2

    steps:
      - name: Simple JS Action
        uses: actions/hello-world-javascript-action@v1
        id: greet
        env:
          VAR5 : VAR1
          VAR6 : VAR2
        with:
          who-to-greet: "Ankit"
        run:
          echo "${VAR1}"
          echo "${VAR2}"
          echo "${VAR3}"
          echo "${VAR4}"
          echo "${VAR5}"
          echo "${VAR6}"
        


      - name: log time
        run: echo "${{steps.greet.outputs.time}}"
      
      - name: List Files
        run: |
          pwd
          ls

      - name: checkout
        uses: actions/checkout@v1
      
      - name: List Files Again
        run: |
          pwd
          ls

